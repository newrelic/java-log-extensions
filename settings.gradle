pluginManagement {
    repositories {
        maven { url = uri("https://repo.spring.io/milestone") }
        maven { url = uri("https://repo.spring.io/release") }
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("de.fayard.refreshVersions") version "0.40.1"
}

rootProject.name = 'log-extensions'
include 'log4j1'
include 'log4j2'
include 'logback'
include 'logback11'
include 'jul'
include 'dropwizard'
include 'core'
include 'core-test'
include 'forwarder'

include 'examples:log4j1-app'
include 'examples:log4j2-app'
include 'examples:logback-app'
include 'examples:logback11-app'
include 'examples:jul-app'
include 'examples:dropwizard-app'

include 'performance:log4j2-perf'
